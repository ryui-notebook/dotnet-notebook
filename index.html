915]],[&quot;^17&quot;,[612,&quot;^Q&quot;,&quot;^1&lt;&quot;,536870915]],[&quot;^17&quot;,[612,&quot;^G&quot;,608,536870915]],[&quot;^17&quot;,[612,&quot;^Z&quot;,520,536870915]],[&quot;^17&quot;,[612,&quot;^X&quot;,619,536870915]],[&quot;^17&quot;,[612,&quot;^W&quot;,520,536870915]],[&quot;^17&quot;,[612,&quot;^1&gt;&quot;,true,536870915]],[&quot;^17&quot;,[612,&quot;^&lt;&quot;,&quot;~u633d8c42-fe8b-4779-a373-a534b1f300b2&quot;,536870915]],[&quot;^17&quot;,[613,&quot;^S&quot;,&quot;&gt; C# 8 添加的这一新特性旨在开发者向现有类库或 API 添加新方法时，不会破坏下游的接口实现类。如果接口被许多类实现，那么用过 DIM（默认的接口成员）会节省很多时间。​&quot;,536870915]],[&quot;^17&quot;,[613,&quot;^Q&quot;,&quot;^1&lt;&quot;,536870915]],[&quot;^17&quot;,[613,&quot;^G&quot;,610,536870915]],[&quot;^17&quot;,[613,&quot;^Z&quot;,520,536870915]],[&quot;^17&quot;,[613,&quot;^X&quot;,615,536870915]],[&quot;^17&quot;,[613,&quot;^W&quot;,520,536870915]],[&quot;^17&quot;,[613,&quot;^1&gt;&quot;,true,536870915]],[&quot;^17&quot;,[613,&quot;^&lt;&quot;,&quot;~u633d8c42-6ca0-4c5e-9b48-a6d8946acf24&quot;,536870915]],[&quot;^17&quot;,[614,&quot;^S&quot;,&quot;不过有办法绕开这一限制，那就是将接口内默认实现使用 _protected static_ 或 _public static_ 来修饰。接口可以声明 _static_ 的成员（比如方法、属性和字段），然后就可以像调用类或结构上的静态成员一样，通过接口的名称来调用这些静态方法：​&quot;,536870915]],[&quot;^17&quot;,[614,&quot;^Q&quot;,&quot;^1&lt;&quot;,536870915]],[&quot;^17&quot;,[614,&quot;^G&quot;,609,536870915]],[&quot;^17&quot;,[614,&quot;^Z&quot;,520,536870915]],[&quot;^17&quot;,[614,&quot;^X&quot;,615,536870915]],[&quot;^17&quot;,[614,&quot;^W&quot;,520,536870915]],[&quot;^17&quot;,[614,&quot;^1&gt;&quot;,true,536870915]],[&quot;^17&quot;,[614,&quot;^&lt;&quot;,&quot;~u633d8c42-6097-4679-b039-3d3c7818234e&quot;,536870915]],[&quot;^17&quot;,[615,&quot;^S&quot;,&quot;## Overview&quot;,536870915]],[&quot;^17&quot;,[615,&quot;^Q&quot;,&quot;^1&lt;&quot;,536870915]],[&quot;^17&quot;,[615,&quot;^G&quot;,606,536870915]],[&quot;^17&quot;,[615,&quot;^Z&quot;,520,536870915]],[&quot;^17&quot;,[615,&quot;^X&quot;,520,536870915]],[&quot;^17&quot;,[
